<md-sidenav-container fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item routerLink="/home">Home</a>
      <a md-list-item routerLink="/pokemones">Pokemones</a>
    </md-nav-list>
    <hr>
    <button md-button (click)="start.close()">Cerrar</button>
  </md-sidenav>

  <md-toolbar color="primary"  style="background:#c71919">
    <button md-icon-button (click)="start.open()">
      <md-icon>menu</md-icon>
    </button>
    <img src="../assets/img/logo.png" width="15%" alt="Logo">
  </md-toolbar>
</md-sidenav-container>
