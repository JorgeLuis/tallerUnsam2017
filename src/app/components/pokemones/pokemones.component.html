<h2>Listado de pokemons</h2>

<hr>

<div class="row">
  <div class="col-md-4" *ngFor="let p of pokemon" style="text-align: center;">
      <md-card>
          <div class="panel-heading"> <b>#{{ p.id }} - {{ p.name  }} </b></div>
          <a [routerLink]="['/pokemon',p.id]">
            <img [hidden]="!p.imageLoaded" class="pokedex-pokemon-sprite" (load)="p.imageLoaded = true" [src]="p.sprite">
          </a>
      </md-card>
      <br>
  </div>
</div>




<button class="load-button" (click)="loadMore()" [disabled]="isLoading">
  <span *ngIf="!error">
    <span *ngIf="isLoading">Loading...</span>
    <span *ngIf="!isLoading">Load more</span>
  </span>
  <span *ngIf="error">
    Loading failed
  </span>
</button>
